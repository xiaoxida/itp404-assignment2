<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="loading.css">
  <title>Subreddit Search</title>
</head>
<body>
  <form id="search">
    <div>
      <input id="subreddit" type="text" name="text">
    </div>
    <div>
      <input type="submit" value="Send">
    </div>
  </form>

  <template id="posts-template">
      {{#each posts}}
        <div class="post">
          <a href={{data.url}} target="_blank">{{data.title}}</a>
          <p>{{data.score}}</p>
          <p>{{format-number data.subreddit_subscribers}}</p>
          {{#if data.num_comments}}
            <p>{{format-number data.num_comments}}</p>
          {{else}}
            <p>No comments</p>
          {{/if}}
        </div>
        <hr class="post-hr">
      {{/each}}
  </template>

  <div id="results"></div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="handlebars-v4.0.11.js"></script>
  <script src="main.js"></script>
</body>
</html>
